name: Run all tests

on:
  pull_request:
  push:

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout
      - name: Set up Python 3.x
        uses: actions/setup-python
        with:
          python-version: "3.10"
      - run: python -m pip install -r requirements/local.txt
      - run: python -m tests
